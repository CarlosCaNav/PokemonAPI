<div class="fondo">

    <div class="bienvenida" *ngIf="this.DatosService.emergente == 'bienvenida'">
        <div class="contenido">
            Este será un lugar estupendo para observar y aprender sobre Pokemons.<br><br>
            Pulsa sobre un Pokemon para aprender sobre el.<br>

            <br>
            Tiempo de investigación: <br>
            {{DatosService.segundosDeInvestigacion}}s<br>
            <button class="boton duracion" (click)="duracion(-5)">-</button>
            <button class="boton duracion" (click)="duracion(5)">+</button>
            <button class="boton siguiente"
                (click)="DatosService.cambioFaseYEmergente('campo', 'nada')">Investigar</button>
        </div>
    </div>
</div>
<app-cuestionario *ngIf="this.DatosService.fase == 'cuestionario'"  />
<app-campo *ngIf="this.DatosService.fase == 'campo'" />
