<div class="poke uno"  (click)="info(0)" [ngStyle]="{'background-image': pokeIMG[0]}">holi</div>
<div class="poke dos" (click)="info(1)" [ngStyle]="{'background-image': pokeIMG[1]}">holi</div>
<div class="poke tres"  (click)="info(2)" [ngStyle]="{'background-image': pokeIMG[2]}">holi</div>
<div class="poke cuatro"  (click)="info(3)" [ngStyle]="{'background-image': pokeIMG[3]}">holi</div>

<div *ngIf="this.pokedex" class="pokedex"  (click)="info(0)">{{this.pokedexDatos}}</div>
